<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js"></script>
    <title>TMDB</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="main-header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__logo"><a href="index.html">TMDB</a></div>
          <div class="navbar__menu">
            <li>
              <a href="#">Movies</a>
            </li>
            <li><a href="#">TV Shows</a></li>
          </div>
        </nav>
      </div>
    </header>

    <!-- Naw-playing -->
    <section class="now-playing py-2">
      <div class="container">
        <h1 class="title text-center p-1 pb-2">Now Playing</h1>
        <div class="swiper">
          <div class="swiper-wrapper mb-3"></div>
        </div>
      </div>
    </section>

    <!-- Popular movies -->
    <section class="popular-movies mt-3">
      <div class="container">
        <div class="popular-movies__header p-1 pb-2">
          <h1>Popular movies</h1>
        </div>
        <div class="popular-movies__content grid"></div>
      </div>
    </section>

    <!-- Main footer -->
    <footer class="main-footer mt-2">
      <div class="container main-footer__container">
        <div class="main-footer__image ms-2"><a href="#">TMDB</a></div>
        <div class="main-footer__social-links me-2">
          <a href="#"><i class="fa-brands fa-x-twitter fa-2x"></i></a>
          <a href=""><i class="fa-brands fa-facebook fa-2x"></i></a>
          <a href=""><i class="fa-brands fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fa-brands fa-vk fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
