<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="script.js"></script>
    <title>TMDB</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="main-header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__logo"><a href="index.html">TMDB</a></div>
          <div class="navbar__menu">
            <li>
              <a href="index.html">Movies</a>
            </li>
            <li><a href="#">TV Shows</a></li>
          </div>
        </nav>
      </div>
    </header>

    <!-- Movie details -->
    <section class="movie-details backdrop">
      <div class="container">
        <div class="movie-details__back-button mb-3">
          <a class="btn" href="index.html">Back To Movies</a>
        </div>
        <div class="movie-details__hero"></div>
      </div>
    </section>

    <!-- Movie info -->
    <section class="movie-info">
      <div class="container"></div>
    </section>

    <!-- Main footer -->
    <footer class="main-footer mt-2">
      <div class="container main-footer__container">
        <div class="main-footer__image ms-2"><a href="#">TMDB</a></div>
        <div class="main-footer__social-links me-2">
          <a href="#"><i class="fa-brands fa-x-twitter fa-2x"></i></a>
          <a href=""><i class="fa-brands fa-facebook fa-2x"></i></a>
          <a href=""><i class="fa-brands fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fa-brands fa-vk fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
