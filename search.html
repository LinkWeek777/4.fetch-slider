<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <script defer src="script.js"></script>
    <title>TMDB</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="main-header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__logo"><a href="index.html">TMDB</a></div>
          <div class="navbar__menu">
            <li>
              <a href="index.html">Movies</a>
            </li>
            <li><a href="#">TV Shows</a></li>
          </div>
        </nav>
      </div>
    </header>

    <!-- Search -->
    <section class="search-movies mb-1">
      <div class="container">
        <form action="search.html" class="form-search">
          <input
            id="search"
            class="form-control"
            type="text"
            name="query"
            placeholder="Enter any movie"
          />
          <input type="submit" class="btn form-btn" value="Seacrh" />
        </form>
      </div>
      <div class="results-info text-center"></div>
    </section>

    <!-- Results -->

    <section class="results">
      <div class="results-wrapper container grid"></div>
    </section>

    <section class="pagination">
      <div class="container">
        <button id="prevBtn" href="" class="btn pagination__btn">
          &laquo;
        </button>
        <button id="nextBtn" href="" class="btn pagination__btn">
          &raquo;
        </button>
        <div class="pages mt-1"></div>
      </div>
    </section>

    <!-- Main footer -->
    <footer class="main-footer mt-2">
      <div class="container main-footer__container">
        <div class="main-footer__image ms-2"><a href="#">TMDB</a></div>
        <div class="main-footer__social-links me-2">
          <a href="#"><i class="fa-brands fa-x-twitter fa-2x"></i></a>
          <a href=""><i class="fa-brands fa-facebook fa-2x"></i></a>
          <a href=""><i class="fa-brands fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fa-brands fa-vk fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
